<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Slides</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('page1.png') no-repeat center center fixed;
      background-size: cover;
      transition: background 0.5s ease;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>

  <script>
    const pages = ["page1.png", "page2.png", "page3.png", "page4.png", "page5.png", "page6.png"];
    let current = 0;

    function showPage(index) {
      document.body.style.backgroundImage = `url('${pages[index]}')`;
    }

    function nextPage() {
      current = (current + 1) % pages.length;
      showPage(current);
    }

    function prevPage() {
      current = (current - 1 + pages.length) % pages.length;
      showPage(current);
    }
  </script>
</body>
</html>
